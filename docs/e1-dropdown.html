<h2>e1-dropdown</h2>
<p>This element renders a dropdown list</p>
<p>&nbsp;</p>

<h2>Demo</h2>
<div demo-el>
    <e1-dropdown list="@demoService.dropdown.list" label="@demoService.dropdown.label" option-clicked="@demoService.dropdown.optionClicked"></e1-dropdown>
</div>
<p>&nbsp;</p>
<p>Text bound to the option clicked:
    <span e1-content="@demoService.dropdown.selected"></span>
</p>

<p>&nbsp;</p>
<div class="box">
    <h3>Markup</h3>
    <pre><code></code></pre>
    <p>&nbsp;</p>
    <h3>Attributes</h3>
    <div>
        <label>label
            <small>- what the toggle text says. Can be HTML.</small>
        </label>
        <input type="text" e1-value="@demoService.dropdown.label" />
    </div>
    <p>&nbsp;</p>
    <div style="margin-top: 21px;">
        <label>list
            <small>- can be an array or comma separated string. If empty, the label will not display an arrow.</small>
        </label>
        <textarea e1-value="@demoService.dropdown.list"></textarea>
    </div>
    <p>&nbsp;</p>
    <div style="margin-top: 21px;">
        <label>option-clicked
            <small>- function. A function to call when a list option is clicked.</small>
        </label>
        <textarea e1-value="@demoService.dropdown.optionClicked"></textarea>
    </div>
</div>
